<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/calc.css">
</head>

<body>
    <div class="hero">
        <div class="calculator">
            <div class="screen">
             <input class="output-screen" disabled>
            <input class="answer-screen" disabled>
            </div>
            <div class="buttons-class">
            <div class="row">
                <button class="normal-buttons" onclick="printNumber(1,1)">1</button>
                <button class="normal-buttons" onclick="printNumber(2,1)">2</button>
                <button class="normal-buttons" onclick="printNumber(3,1)">3</button>
                <button class="color-button" onclick="printCharacter('+')">+</button>
            </div>
            <div class="row">
                <button class="normal-buttons" onclick="printNumber(4,1)">4</button>
                <button class="normal-buttons" onclick="printNumber(5,1)">5</button>
                <button class="normal-buttons" onclick="printNumber(6,1)">6</button>
                <button class="color-button" onclick="printCharacter('-')">-</button>
            </div>
            <div class="row">
                <button class="normal-buttons" onclick="printNumber(7,1)">7</button>
                <button class="normal-buttons" onclick="printNumber(8,1)">8</button>
                <button class="normal-buttons" onclick="printNumber(9,1)">9</button>
                <button class="color-button" onclick="printCharacter('*')">x</button>
            </div>
            <div class="row">
                <button class="normal-buttons" onclick="printNumber(0,2)">00</button>
                <button class="normal-buttons" onclick="printNumber(0,1)">0</button>
                <button class="normal-buttons" onclick="printCharacter('.')">.</button>
                <button class="color-button" onclick="printCharacter('/')">/</button>
            </div>
            <div class="row-last">
                <button class="normal-buttons special-button theme-button" onclick="changeTheme()"><img class="theme-image" src="Icons/moon.svg" alt="moon-icon"></button>
                <button class="clear-button" onclick="cleanInput()">Clear</button>
                <button class="equal-button color-button" onclick="giveResult()">=</button>
            </div>
        </div>
        </div>
    </div>
    <script src="scripts/calc.js"></script>
</body>

</html>
